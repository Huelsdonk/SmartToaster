<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Toaster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/site.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid bg-primary">
        <h1 class="display-4 text-center">SMART TOASTER</h1>
    </div>

    <div class="container">
        <div class="row p-4 mb-4">
            <div class="col text-center">
                <h2 class="">Controls</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3 m-4">
                <div class="card">
                    <img src="assets/start-button.png" id="powerOff" class="card-img-top pt-4 onButtonIcon" alt="...">
                    <img src="assets/power-on.png" style="display:none;" class="card-img-top pt-4 onButtonIcon" id="powerOn" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">On/Off</h5>
                        <div class="custom-control custom-switch pb-3 pt-3">
                            <input type="checkbox" class="custom-control-input" id="customSwitch1">
                            <label class="custom-control-label" for="customSwitch1">Toggle On/Off</label>
                        </div>
                     
                    </div>
                </div>
            </div>
            <div class="col-3 m-4">
                <div class="card">
                    <img src="assets/fire.png" class="card-img-top pt-4" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Temperature</h5>
                        <label for="customRange1" id="tempLabel"></label>
                        <input type="range" class="custom-range" min="0" max="10" id="customRange1">
                    </div>
                </div>
            </div>
            <div class="col-3 m-4">
                <div class="card">
                    <img src="assets/stopwatch.png" class="card-img-top pt-4" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Time</h5>
                        <p class="card-text">
                            <label for="customRange2" id="timeLabel"></label>
                            <input type="range" class="custom-range" min="0" max="120" id="customRange2">
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="js/script.js" asp-append-version="true"></script>

</body>

</html>
